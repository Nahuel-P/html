<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesibilidad</title>
</head>
<body>
    <p tabindex="1">Párrafo 1</p> <!--Lo que hace el atributo tabindex es indicar el orden en los puntos que quiero que la página navegue-->
    <p tabindex="2">Párrafo 2</p>
    <p tabindex="3">Párrafo 3</p>
    <a href="#" role="link" aria-label="Leer más sobre la noticia del agua en Marte">Leer más</a><!--El atributo aria-label está diseñado especificamente para gente invidente que usa navegadores por voz. El atributo rol indica que tipo de elemento es el que me estoy posicionando-->
</body>
</html>
